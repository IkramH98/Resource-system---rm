<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | ResourceHub</title> 
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <img src="sopralogo.png" alt="Sopra Logo"> 

    <div class="container">
      <div class="wrapper">
        <div class="title"><span>ResourceHub</span></div>
        <form id="loginForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
          <div class="row button">
            <input type="submit" value="Log in">
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        if (username === 'Jack' && password === 'Jack') {
          // Redirect to the allocated resources page
          window.location.href = 'resourceallocation.html';
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });
    </script>
  </body>
</html>
